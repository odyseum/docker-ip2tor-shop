version: '3'
services:
  django:
    build:
      context: .
      # dockerfile: .docker/no-venv/novenv.Dockerfile
      dockerfile: .docker/Dockerfile
    container_name: ip2tor-shop-django
    hostname: django
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/home/ip2tor
    environment:
      CONTAINER_ROLE: "django"
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8001"] # This won't work with the daphne server (no http app configured)
    #   interval: 1m30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s
    networks:
      - shopnet
  
  nginx:
    build:
      context: .
      dockerfile: .docker/nginx.Dockerfile
    container_name: ip2tor-shop-nginx
    hostname: nginx
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    depends_on:
      django:
        # condition: service_healthy
        # condition: service_completed_successfully
        condition: service_started
    ports:
      - 8000:88
    volumes:
      - ./static:/usr/share/nginx/static
      - ./media:/usr/share/nginx/media
    environment:
      CONTAINER_ROLE: "nginx"
    networks:
      - shopnet

