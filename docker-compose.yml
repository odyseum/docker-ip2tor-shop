  redis:
    image: redis:4-alpine
    container_name: ip2tor-shop-redis
    hostname: redis
    ports:
      - 6379:6379
    volumes:
      - redis:/data
    networks:
      - shopnet
  
  postgres:
    image: postgres:12
    container_name: ip2tor-shop-postgres
    hostname: postgres
    env_file:
      - .env 
    ports:
      - 5432:5432
    volumes:
      - ./db-data/:/var/lib/postgresql/data/
    networks:
      - shopnet
  
  # To get the Onion address
  # docker exec -it ip2tor-shop-tor cat var/lib/tor/ip2tor-shop_hidden_service/hostname
  tor:
    build:
      dockerfile: .docker/tor.Dockerfile
    container_name: ip2tor-shop-tor
    depends_on:
      - nginx
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
          - .tor/ip2tor-shop_hidden_service:/var/lib/tor/ip2tor-shop_hidden_service/
    ports:
      - 80:80
    networks:
      - shopnet  

networks:
    shopnet:
        driver: bridge

volumes:
  redis:
    driver: "local"