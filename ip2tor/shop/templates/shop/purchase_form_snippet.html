{% load static %}
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{ product_slug }}Modal">
    Get my {{ product }} now!
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="{{ product_slug }}Modal" tabindex="-1" role="dialog" aria-labelledby="{{ product_slug }}ModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="{{ product_slug }}dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select one...
                </a>
              
                <div class="dropdown-menu" aria-labelledby="{{ product_slug }}dropdownMenuLink">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" src="{% static 'shop/landing/img/white-hat.png' %}" alt="Bridge card image">
                <div class="card-body">
                  <h4 class="card-title">{{ host.name }}</h4>
                  <p class="card-text">
                    DESCRIPTION
                  </p>
                  <p>
                    <strong>IP:</strong> 192.168.0.1<br>
                    <strong>Duration:</strong> 
                        12345
                    <br>
                    <strong>Opening fee:</strong> 11111 sats <i class="nc-icon nc-alert-circle-i" title="This is the price you will pay for the first period of usage of this bridge"></i><br>
                    <strong>Extension fee:</strong> 2222 sats <i class="nc-icon nc-alert-circle-i" title="If you renew the bridge one or more periods, then you'll pay this price per period"></i>
                  </p>
                  <a href="" class="btn btn-primary">Buy</a>
                </div>
              </div>


        </div>
        <div class="modal-footer">
            <div class="left-side">
                <button type="button" class="btn btn-default btn-link" data-dismiss="modal">Never mind</button>
            </div>
            <div class="divider"></div>
            <div class="right-side">
                <button type="button" class="btn btn-success btn-link">Buy</button>
            </div>
        </div>
      </div>
    </div>
  </div>
